<app-navbar></app-navbar>

<body>
    <!-- Encabezado llamativo -->
    <div class="jumbotron jumbotron-sesion">
        <h1>Inicia Sesión</h1>
    </div>

    <!-- Contenedor principal de inicio de sesión -->
    <div class="container">
        <!-- Muestra el mensaje de error si existe -->
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="iniciarSesion()">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a></p>
        </form>
    </div>
</body>

<app-pie></app-pie>
