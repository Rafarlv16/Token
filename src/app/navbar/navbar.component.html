<div class="nav-container">
  <div class="topnav">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo de la marca">
    </div>
    <div class="brand"></div>
    <div class="links">
      <a routerLink="/inicio" routerLinkActive="active">Inicio</a>
      <a routerLink="/productos" routerLinkActive="active">Productos</a>
      <a routerLink="/contacto" routerLinkActive="active">Contacto</a>

      <a routerLink="/cesta" routerLinkActive="active">
        <img src="assets/bolsa-de-papel-grande.png" alt="Icono de Inicio de Sesión">

      </a>

      <ng-container *ngIf="!isUserLoggedIn; else loggedIn">
        <a class="login-icon" routerLink="/sesion" routerLinkActive="active">
          <img src="assets/usuario.png" alt="Icono de Inicio de Sesión">
        </a>
      </ng-container>
      <ng-template #loggedIn>
        <a (click)="cerrarSesion()" class="login-icon">
          <img src="assets/cerrar-sesion.png" alt="Icono de Cerrar Sesión">
        </a>
      </ng-template>
    </div>
  </div>
</div>
